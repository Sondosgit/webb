<!-- basket.html -->
{% extends 'base.html' %}
{%    load static    %}

{% block title %}Basket{% endblock %}

{% block content %}
<div class="my-form container p-5 my-5 rounded border border-warning">
  <h2 class="text-center">Basket</h2>
  <hr>
  <section>
      <ul>
      {% for product in basket %}
          <li>{{ product.pname }} - {{ product.price }}</li>
      {% endfor %}
      </ul>
  </section>
</div>
{% endblock %}
